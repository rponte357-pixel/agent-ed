<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agent ED: Training Center</title>
    <style>
        :root {
            --rojo: #ff4757;
            --amarillo: #ffa502;
            --verde: #2ed573;
            --oscuro: #1e2124;
            --tarjeta: #2f3136;
            --texto: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background-color: var(--oscuro); color: var(--texto); display: flex; flex-direction: column; min-height: 100vh; }

        /* Navegaci칩n */
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; padding: 10px 0; z-index: 1000; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; color: #8e9297; font-size: 0.8em; cursor: pointer; }
        .nav-item.active { color: var(--amarillo); font-weight: bold; }

        .content { flex: 1; padding: 20px; padding-bottom: 90px; overflow-y: auto; }
        .hidden { display: none !important; }

        /* Estilos de Cartas y Fichas */
        .rule-card { background: var(--tarjeta); border-radius: 15px; padding: 20px; margin-bottom: 20px; border-left: 5px solid white; }
        .rule-card.id { border-color: var(--rojo); }
        .rule-card.t { border-color: var(--amarillo); }
        .rule-card.d { border-color: var(--verde); }

        .practice-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; margin-top: 15px; }
        .word-card { background: #3e4147; padding: 15px; border-radius: 12px; text-align: center; border-bottom: 4px solid transparent; transition: 0.2s; }
        .card-id { border-color: var(--rojo); }
        .card-t { border-color: var(--amarillo); }
        .card-d { border-color: var(--verde); }
        .btn-audio-sm { background: #57606f; border: none; color: white; padding: 5px 10px; border-radius: 5px; margin-top: 8px; cursor: pointer; font-size: 0.8em; width: 100%; }

        /* Juego */
        .verb-display { background: var(--tarjeta); height: 160px; display: flex; align-items: center; justify-content: center; border-radius: 20px; font-size: 2.2em; font-weight: bold; margin-bottom: 20px; border: 2px solid #444; }
        .choice-btn { width: 100%; padding: 18px; border: none; border-radius: 12px; color: white; font-size: 1.1em; font-weight: bold; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; }
        .btn-id { background: var(--rojo); }
        .btn-t { background: var(--amarillo); }
        .btn-d { background: var(--verde); }
        
        .timer-container { width: 100%; height: 6px; background: #444; border-radius: 3px; margin: 15px 0; overflow: hidden; }
        .timer-bar { height: 100%; width: 100%; background: var(--amarillo); transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div class="content" id="manual-view">
        <h1 style="text-align: center; color: var(--amarillo);">游닀 Manual de Agente</h1>
        <div class="rule-card id"><h2>Sonido /톩d/ 游댮</h2><p>Base termina en <b>T</b> o <b>D</b>. Se a침ade s칤laba.</p></div>
        <div class="rule-card t"><h2>Sonido /t/ 游리</h2><p>Base sorda (p, k, f, s, sh, ch, x). Sonido seco.</p></div>
        <div class="rule-card d"><h2>Sonido /d/ 游릭</h2><p>Base sonora o vocal. Sonido vibrante.</p></div>
    </div>

    <div class="content hidden" id="practice-view">
        <h1 style="text-align: center; color: var(--verde);">游꿢 Pr치ctica de Sonidos</h1>
        <div id="practice-lists"></div>
    </div>

    <div class="content hidden" id="game-view">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span>Score: <b id="score">0</b></span>
            <span>Racha: <b id="streak">0</b>游댠</span>
        </div>
        <div class="timer-container"><div id="timer-bar" class="timer-bar"></div></div>
        <div id="verb-box" class="verb-display">READY?</div>
        <button class="choice-btn btn-id" onclick="checkAnswer('id')"><span>/톩d/</span> 游댮</button>
        <button class="choice-btn btn-t" onclick="checkAnswer('t')"><span>/t/</span> 游리</button>
        <button class="choice-btn btn-d" onclick="checkAnswer('d')"><span>/d/</span> 游릭</button>
    </div>

    <div class="nav">
        <div class="nav-item active" id="nav-manual" onclick="showView('manual')">游닀<br>Manual</div>
        <div class="nav-item" id="nav-practice" onclick="showView('practice')">游꿢<br>Pr치ctica</div>
        <div class="nav-item" id="nav-game" onclick="showView('game')">游꿡<br>Jugar</div>
    </div>

    <script>
        // CONFIGURACI칍N: CAMBIA ESTO POR TU URL REAL
        const BASE_URL = 'https://rponte357-pixel.github.io/agent-ed/'; 

        const verbData = {
            id: ['Accepted', 'Added', 'Afforded', 'Collected', 'Completed', 'Counted', 'Decided', 'Defended', 'Depended', 'Doubted', 'Ended', 'Expanded', 'Expected', 'Guarded', 'Hated', 'Heated', 'Included', 'Intended', 'Invented', 'Landed', 'Lasted', 'Loaded', 'Needed', 'Objected', 'Planted', 'Pretended', 'Printed', 'Provided', 'Recorded', 'Regretted', 'Reminded', 'Reported', 'Requested', 'Started', 'Submitted', 'Supported', 'Tasted', 'Treated', 'Visited', 'Wanted'],
            t: ['Asked', 'Brushed', 'Clapped', 'Cooked', 'Crashed', 'Crossed', 'Danced', 'Developed', 'Dressed', 'Dropped', 'Escaped', 'Finished', 'Fixed', 'Guessed', 'Helped', 'Hiked', 'Hoped', 'Introduced', 'Jumped', 'Kicked', 'Laughed', 'Looked', 'Missed', 'Passed', 'Picked', 'Practiced', 'Pushed', 'Relaxed', 'Searched', 'Shopped', 'Skipped', 'Stopped', 'Talked', 'Touched', 'Washed', 'Watched', 'Worked'],
            d: ['Allowed', 'Answered', 'Belonged', 'Called', 'Changed', 'Cleaned', 'Climbed', 'Closed', 'Compared', 'Covered', 'Damaged', 'Delayed', 'Enjoyed', 'Explained', 'Filled', 'Followed', 'Happened', 'Imagined', 'Joined', 'Killed', 'Listened', 'Lived', 'Loved', 'Managed', 'Measured', 'Moved', 'Named', 'Opened', 'Ordered', 'Planned', 'Played', 'Pulled', 'Realized', 'Remembered', 'Saved', 'Shared', 'Signed', 'Stayed', 'Traveled', 'Tried', 'Used', 'Worried']
        };

        let score = 0, streak = 0, currentCat = "", timerInterval, timeLeft;

        function playAudio(verb) {
            const audio = new Audio(`${BASE_URL}${verb}.mp3`);
            audio.play().catch(() => {
                const msg = new SpeechSynthesisUtterance(verb);
                msg.lang = 'en-US';
                window.speechSynthesis.speak(msg);
            });
        }

        function showView(v) {
            document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`${v}-view`).classList.remove('hidden');
            document.getElementById(`nav-${v}`).classList.add('active');
            clearInterval(timerInterval);
            if(v === 'practice') renderPractice();
            if(v === 'game') nextVerb();
        }

        function renderPractice() {
            const container = document.getElementById('practice-lists');
            container.innerHTML = "";
            const titles = { id: 'S칤laba Extra /톩d/ 游댮', t: 'Sordo /t/ 游리', d: 'Sonoro /d/ 游릭' };
            
            for (let cat in verbData) {
                const section = document.createElement('div');
                section.innerHTML = `<h3 style="margin-top:25px; border-bottom:1px solid #444">${titles[cat]}</h3>`;
                const grid = document.createElement('div');
                grid.className = 'practice-grid';
                verbData[cat].forEach(v => {
                    grid.innerHTML += `
                        <div class="word-card card-${cat}">
                            <b>${v}</b><br>
                            <button class="btn-audio-sm" onclick="playAudio('${v}')">游댉 O칤r</button>
                        </div>`;
                });
                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        function nextVerb() {
            clearInterval(timerInterval);
            const cats = ['id', 't', 'd'];
            currentCat = cats[Math.floor(Math.random() * 3)];
            const verb = verbData[currentCat][Math.floor(Math.random() * verbData[currentCat].length)];
            document.getElementById('verb-box').textContent = verb.toUpperCase();
            document.getElementById('verb-box').style.color = "white";
            playAudio(verb);
            startTimer();
        }

        function startTimer() {
            timeLeft = 5000;
            const bar = document.getElementById('timer-bar');
            timerInterval = setInterval(() => {
                timeLeft -= 100;
                bar.style.width = (timeLeft / 5000 * 100) + "%";
                if(timeLeft <= 0) { streak = 0; updateStats(); nextVerb(); }
            }, 100);
        }

        function checkAnswer(u) {
            if(u === currentCat) { score += 10 + (streak * 2); streak++; }
            else { streak = 0; document.getElementById('verb-box').style.color = "var(--rojo)"; }
            updateStats();
            setTimeout(nextVerb, 600);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        window.onload = renderPractice;
    </script>
</body>
</html>
